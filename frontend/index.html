<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ToDo App</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>My ToDo App</h1>
    </header>
    <main>
        <!-- Login Section -->
        <section id="login-section">
            <h2>Login</h2>
            <form id="login-form">
                <input type="text" id="username" placeholder="Username" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <div id="login-error" style="color:red;"></div>
            <p>No account yet? <a href="#" id="register-link">Register</a></p>
        </section>
        <!-- Registration Section (hidden by default) -->
        <section id="register-section" style="display:none;">
            <h2>Register</h2>
            <form id="register-form">
                <input type="text" id="register-username" placeholder="Username" required>
                <input type="password" id="register-password" placeholder="Password" required>
                <button type="submit">Register</button>
            </form>
            <div id="register-error" style="color:red;"></div>
            <p>Already have an account? <a href="#" id="login-link">Login</a></p>
        </section>
        <!-- ToDo Section (shown after login) -->
        <section id="todo-section">
            <button id="logout-btn">Logout</button>
            <section id="add-todo">
                <h2>Add New ToDo</h2>
                <form id="todo-form">
                    <input type="text" id="todo-title" placeholder="Enter a todo..." required>
                    <button type="submit">Add</button>
                </form>
            </section>
            <section id="todo-list">
                <h2>Your ToDos</h2>
                <ul id="todos">
                    <!-- ToDos will be displayed here -->
                </ul>
            </section>
        </section>
    </main>
    <script src="app.js"></script>
</body>
</html>
